<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>القرآن الكريم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .suras-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .sura-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .sura-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border-color: #667eea;
        }

        .sura-number {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .sura-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .sura-info {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }

        .sura-viewer {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            position: relative;
        }

        .sura-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .sura-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 10px;
        }

        .sura-meta {
            color: #666;
            font-size: 1rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .nav-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .page-info {
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            color: #333;
            font-weight: bold;
        }

        .verses-container {
            line-height: 2;
            font-size: 1.2rem;
            color: #333;
            text-align: justify;
        }

        .verse {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-right: 4px solid #667eea;
        }

        .verse-number {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            margin-left: 10px;
            font-weight: bold;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .suras-grid {
                grid-template-columns: 1fr;
            }
            
            .sura-viewer {
                padding: 20px;
            }
            
            .navigation {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>القرآن الكريم</h1>
            <p>اقرأ وتدبر آيات الله الكريمة</p>
        </div>

        <div id="loading" class="loading">
            جاري تحميل السور...
        </div>

        <div id="error" class="error" style="display: none;">
            عذراً، لم يتم العثور على ملف quran.json. تأكد من وجود الملف في نفس مجلد الموقع.
        </div>

        <div id="suras-container" class="suras-grid" style="display: none;">
        </div>

        <div id="sura-viewer" class="sura-viewer">
            <button class="back-btn" onclick="showSurasList()">← العودة للسور</button>
            
            <div class="sura-header">
                <h2 id="current-sura-title" class="sura-title"></h2>
                <div id="current-sura-meta" class="sura-meta"></div>
            </div>

            <div class="navigation">
                <button id="prev-page" class="nav-btn" onclick="changePage(-1)">
                    ← الصفحة السابقة
                </button>
                <div id="page-info" class="page-info">
                    صفحة 1 من 1
                </div>
                <button id="next-page" class="nav-btn" onclick="changePage(1)">
                    الصفحة التالية →
                </button>
            </div>

            <div id="verses-container" class="verses-container">
            </div>
        </div>
    </div>

    <script>
        let quranData = null;
        let currentSura = null;
        let currentPage = 1;
        let versesPerPage = 10;
        let totalPages = 1;

        // تحميل بيانات القرآن
        async function loadQuranData() {
            try {
                const response = await fetch('quran.json');
                if (!response.ok) {
                    throw new Error('ملف quran.json غير موجود');
                }
                quranData = await response.json();
                displaySuras();
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // عرض قائمة السور
        function displaySuras() {
            const container = document.getElementById('suras-container');
            container.innerHTML = '';

            if (!quranData || !quranData.surahs) {
                document.getElementById('error').style.display = 'block';
                return;
            }

            quranData.surahs.forEach((sura, index) => {
                const suraCard = document.createElement('div');
                suraCard.className = 'sura-card';
                suraCard.onclick = () => showSura(index);

                suraCard.innerHTML = `
                    <div class="sura-number">${sura.number}</div>
                    <div class="sura-name">${sura.name}</div>
                    <div class="sura-info">
                        <span>${sura.type === 'meccan' ? 'مكية' : 'مدنية'}</span>
                        <span>${sura.verses.length} آية</span>
                    </div>
                `;

                container.appendChild(suraCard);
            });

            container.style.display = 'grid';
        }

        // عرض سورة محددة
        function showSura(suraIndex) {
            if (!quranData || !quranData.surahs[suraIndex]) return;

            currentSura = quranData.surahs[suraIndex];
            currentPage = 1;
            totalPages = Math.ceil(currentSura.verses.length / versesPerPage);

            document.getElementById('current-sura-title').textContent = currentSura.name;
            document.getElementById('current-sura-meta').textContent = 
                `${currentSura.type === 'meccan' ? 'مكية' : 'مدنية'} • ${currentSura.verses.length} آية`;

            document.getElementById('suras-container').style.display = 'none';
            document.getElementById('sura-viewer').style.display = 'block';

            displayPage();
            updateNavigation();
        }

        // عرض صفحة من الآيات
        function displayPage() {
            if (!currentSura) return;

            const container = document.getElementById('verses-container');
            container.innerHTML = '';

            const startIndex = (currentPage - 1) * versesPerPage;
            const endIndex = Math.min(startIndex + versesPerPage, currentSura.verses.length);

            for (let i = startIndex; i < endIndex; i++) {
                const verse = currentSura.verses[i];
                const verseElement = document.createElement('div');
                verseElement.className = 'verse';
                verseElement.innerHTML = `
                    ${verse.text}
                    <span class="verse-number">${verse.number}</span>
                `;
                container.appendChild(verseElement);
            }

            document.getElementById('page-info').textContent = `صفحة ${currentPage} من ${totalPages}`;
        }

        // تحديث أزرار التنقل
        function updateNavigation() {
            const prevBtn = document.getElementById('prev-page');
            const nextBtn = document.getElementById('next-page');

            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        // تغيير الصفحة
        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayPage();
                updateNavigation();
            }
        }

        // العودة لقائمة السور
        function showSurasList() {
            document.getElementById('sura-viewer').style.display = 'none';
            document.getElementById('suras-container').style.display = 'grid';
            currentSura = null;
        }

        // تحميل البيانات عند فتح الصفحة
        window.addEventListener('load', loadQuranData);

        // التحكم بالكيبورد
        document.addEventListener('keydown', function(event) {
            if (currentSura) {
                if (event.key === 'ArrowLeft') {
                    changePage(1);
                } else if (event.key === 'ArrowRight') {
                    changePage(-1);
                } else if (event.key === 'Escape') {
                    showSurasList();
                }
            }
        });
    </script>
</body>
</html>
